<div id="calculator">
  <div class="top">
    <span class="clear" (click)="clear()">C</span>
    <input type="text" class="form-control text-right kz-input-text result" id="display" name="display"
      [value]="display" readonly>
  </div>

  <div class="keys">
    <span id="btn7" (click)="addNumber('7')">7</span>
    <span id="btn8" (click)="addNumber('8')">8</span>
    <span id="btn9" (click)="addNumber('9')">9</span>
    <span class="operator" id="btnSum" (click)="defineOperation('+')">+</span>
    <span id="btn4" (click)="addNumber('4')">4</span>
    <span id="btn5" (click)="addNumber('5')">5</span>
    <span id="btn6" (click)="addNumber('6')">6</span>
    <span class="operator" id="btnSub" (click)="defineOperation('-')">-</span>
    <span id="btn1" (click)="addNumber('1')">1</span>
    <span id="btn2" (click)="addNumber('2')">2</span>
    <span id="btn3" (click)="addNumber('3')">3</span>
    <span class="operator" id="btnDiv" (click)="defineOperation('/')">รท</span>
    <span id="btn0" (click)="addNumber('0')">0</span>
    <span>.</span>
    <span class="eval" id="btnCalculate" (click)="calculate()">=</span>
    <span class="operator" id="btnMult" (click)="defineOperation('*')">x</span>
  </div>
</div>
